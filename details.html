<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<body>

    <section class="text-gray-600 body-font">
       
        <div class="icon flex justify-end mt-6 px-12 text-3xl ">

            <a href="/cart.html">

                <i class="fas fa-shopping-cart" ></i>
            </a>
        </div>
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center justify-start  ">

            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0 ">
                <a id="downloadImage" href="" download>

                    <img id="image" class="object-cover object-center rounded" alt="loading..." src="">

                </a>
            </div>


            <div
                class="lg:flex md:w-1/3 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">


                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Image - <span id="imageId"></span>
                </h1>
                <p class="mb-8 leading-relaxed">Author - <span id="imageAuthor"></span></p>


              

                <div class="flex justify-start my-4">

                    <p class="flex flex-wrap justify-center align-center bg-gray-200 px-2 mr-4 cursor-pointer" id="s" onclick="changeSize(this);">
                        S
                    </p>
                    <p class="flex flex-wrap justify-center align-center bg-gray-200 px-2 mx-4 cursor-pointer" id="m" onclick="changeSize(this);">
                        M
                    </p>
                    <p class="flex flex-wrap justify-center align-center bg-gray-200 px-2 mx-4 cursor-pointer" id="l" onclick="changeSize(this);">
                        L
                    </p> 
                    <p class="flex flex-wrap justify-center align-center bg-gray-200 px-2 mx-4 cursor-pointer" id="xl" onclick="changeSize(this);">
                        XL
                    </p>
               
                </div>
                
                
                <div class="flex flex-col my-6">

                    <p>Size: <span id="imageSize">Small(640 x 426)</span>
                    <p>Price: <span id="imagePrice">200</span> INR</p> 
                    <p>Tax: <span>1</span>%</p>
                    <p>Total: <span id="imageTotalPrice">320.00</span> INR</p> 
                </div>
                
                <div class="flex md:justify-start justify-center items-end ">
                    


                    <!-- <p class="text-sm mt-2 text-gray-500 mb-8 w-full">Neutra shabby chic ramps, viral fixie.</p> -->
                    <button
                        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" id="addToCartButton" onclick="addToCartOrViewCart();">Add to Cart</button>
                </div>


               
            </div>




        </div>

    </section>


    <script src="js/script.js"></script>
    <script>detailsPage();</script>
</body>


</html>
